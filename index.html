<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>ER Generator</title>

<style>
html, body {
	height: 100%;
	margin: 0;
	font-family: monospace;
}

#container {
	display: flex;
	height: 100%;
	width: 100%;
}

#left {
	width: 75%;
	height: 100%;
}

#right {
	width: 25%;
	display: flex;
	flex-direction: column;
	border-left: 1px solid #ccc;
	background: #f5f5f5;
}

#canvas {
	width: 100%;
	height: 100%;
	display: block;
}

#log {
	flex: 1;
	overflow-y: auto;
	padding: 10px;
	font-size: 12px;
	border-bottom: 1px solid #999;
}

#cmd {
	border: none;
	border-top: 1px solid #999;
	padding: 12px;
	width: 100%;
	box-sizing: border-box;
	font-family: monospace;
	font-size: 14px;
	outline: none;
}
</style>

</head>

<body>

<div id="container">

	<div id="left">
		<canvas id="canvas"></canvas>
	</div>

	<div id="right">
		<div id="log"></div>
		<input id="cmd" type="text" placeholder="Enter command and press Enter" />
	</div>

</div>

<script src="mx.gen.js"></script>
<script src="line.gen.js"></script>
<script src="app.js"></script>

</body>
</html>
